<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>My Tic Tac Toe</li>
        </ul>
    </nav>

    <div class="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to tic tac toe</h1>
            <div>
                <span class="info">Turn for x</span>
                <button id="reset">reset</button>
            </div>
            <div class="image">
                <img src="tenor.gif" alt="error">
            </div>
        </div>
    </div>
    <script>
        console.log("welcome");
        let turn = "X";
        let isgameover = false;

        const changeTurn = () => {
            return turn = turn === "X" ? "0" : "X";
        }

        const checkwin = () => {
            let boxtext = document.getElementsByClassName('boxtext');
            let wins = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ]
            wins.forEach(e => {
                if ((boxtext[e[0]].innerText === boxtext[e[1]].innerText) && (boxtext[e[2]].innerText === boxtext[e[1]].innerText) && (boxtext[e[0]].innerText !== "")) {
                    document.querySelector('.info').innerText = boxtext[e[0]].innerText + " Won";
                    isgameover = true;
                    document.querySelector(".container").style.display="none";
                    document.querySelector(".image").getElementsByTagName('img')[0].style.width = "200px";
                    
                }
                
            }
            )
        }

        let boxes = document.querySelectorAll(".box");
        boxes.forEach(boxx => {
            let boxtext = boxx.querySelector('.boxtext');
            boxx.addEventListener('click', () => {
                if (boxtext.innerText === '') {
                    boxtext.innerText = turn;
                    changeTurn();
                    checkwin();
                    if (!isgameover) {
                        document.querySelector(".info").innerText = "Turn for " + turn;
                    }
                }
            });
        });

        reset.addEventListener('click', () => {
            document.querySelector(".container").style.display="grid";
            document.querySelectorAll(".boxtext").forEach(element => element.innerText = "");
            turn = "X";
            isgameover = false;
            document.querySelector(".info").innerText = "Turn for " + turn;

            document.querySelector(".image").getElementsByTagName("img")[0].style.width = "0px";

        })

    </script>
</body>

</html>
